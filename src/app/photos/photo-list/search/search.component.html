<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-1"></i>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            [value]="valorDoInput"
            (keyup)="debounce.next($event.target.value)"> <!-- get the entered value and passes it to the debounce so that Subject emits a value through next() -->
    </form>
</div>
